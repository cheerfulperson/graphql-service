input MemberInput {
    id: ID!
    instruments: String
}

input BandInput {
    name: String
    origin: String
    members: [MemberInput]
    website: String
    genres: [GenreInput]
}

type Member {
    id: ID!
    instruments: String
}

type Band {
    id: ID!
    name: String
    origin: String
    members: [Member]
    website: String
    genres: [Genre]
}

type Query {
    bands(limit: Int): [Band]
    band(id: ID!): Band
}